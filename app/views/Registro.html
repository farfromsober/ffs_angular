<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default ffs-background-color">
                <div class="panel-heading ffs-background-color">
                    <div class="row-fluid user-row ffs-background-color">
                        <img src="http://farfromsober.blob.core.windows.net/farfromsober-images-container/forsale_logo.png" class="img-responsive" alt="Logotipo"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input class="form-control" placeholder="Usuario" id="username" type="text">
                            <input class="form-control" placeholder="Contraseña" id="password" type="password">
                            <br>
                            <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Registrarse »">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
