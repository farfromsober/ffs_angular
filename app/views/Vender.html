<form ng-submit="submit()" accept-charset="UTF-8" role="form" class="form-horizontal">
    <div ng-show="error" class="alert alert-danger">{{ error }}</div>
    <div class="form-group">
        <label for="product_name" class="col-sm-2 control-label new-product-label">Title</label>
        <div class="col-sm-5">
            <input type="text" class="form-control new-product-from-control" id="product_name" ng-model="product_name" placeholder="Product name">
        </div>
    </div>
    <div class="form-group">
        <label for="product_description" class="col-sm-2 control-label new-product-label">Description</label>
        <div class="col-sm-5">
            <textarea class="form-control new-product-from-control" id="product_description" ng-model="product_description" placeholder="Product description" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="product_price" class="col-sm-2 control-label new-product-label">Price</label>
        <div class="col-sm-5">
            <input type="text" class="form-control new-product-from-control" id="product_price" ng-model="product_price" placeholder="Product price">
        </div>
    </div>
    <div class="form-group">
        <label for="product_category" class="col-sm-2 control-label new-product-label">Category</label>
        <div class="col-sm-5 dropdown">
            <select class="form-control new-product-from-control" id="product_category" ng-model="categoria">
                <option value=""> </option>
                <!--
                <option ng-repeat="categoria in categorias" value="{{ categoria.name }}">
                {{ categoria.name }}</option>-->

                <option value="2">Tecnolog√≠a</option>
                <option value="1">Deportes</option>
                <option value="0">General</option>
            </select>
        </div>
    </div>
