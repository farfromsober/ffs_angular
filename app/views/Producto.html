<div class="col-md-7"
     style="padding-left:100px; padding-top:10px;">

    <img ng-show="selectedImage" ng-src="{{ selectedImage }}" style="width:100%;">
    <img ng-hide="selectedImage" ng-src="{{ ::photoPlaceholderURL }}" style="width:100%;">

    <br><br>

    <img ng-show="producto.images[0]" ng-src="{{ ::producto.images[0] }}" style="width:100px; height:100px; margin-right: 20px; cursor:pointer"
         ng-click="changeImage(0)">
    <img ng-hide="producto.images[0]" ng-src="{{ ::photoPlaceholderURL }}"
         style="width:100px; height:100px; margin-right: 20px; cursor:pointer">
    <img ng-show="producto.images[1]" ng-src="{{ ::producto.images[1] }}" style="width:100px; height:100px; margin-right: 20px; cursor:pointer"
         ng-click="changeImage(1)">
    <img ng-hide="producto.images[1]" ng-src="{{ ::photoPlaceholderURL }}"
         style="width:100px; height:100px; margin-right: 20px; cursor:pointer">
    <img ng-show="producto.images[2]" ng-src="{{ ::producto.images[2] }}" style="width:100px; height:100px; margin-right: 20px; cursor:pointer"
         ng-click="changeImage(2)">
    <img ng-hide="producto.images[2]" ng-src="{{ ::photoPlaceholderURL }}"
         style="width:100px; height:100px; margin-right: 20px; cursor:pointer">
    <img ng-show="producto.images[3]" ng-src="{{ ::producto.images[3] }}" style="width:100px; height:100px; margin-right: 20px; cursor:pointer"
         ng-click="changeImage(3)">
    <img ng-hide="producto.images[3]" ng-src="{{ ::photoPlaceholderURL }}"
         style="width:100px; height:100px; margin-right: 20px; cursor:pointer">


</div>

<div class="col-md-5"
     style="padding-right:100px; padding-top:10px;">

     <div class="well well-sm">
         <h4>{{ ::producto.price }}€</h4>
         <h3>{{ ::producto.name }}</h3>
         <p>{{ ::producto.description }}</p>
         <p> <span class="label label-default">{{ ::producto.category.name }} </span> </p>
         <p>{{ ::producto.published_date|date:'dd/MM/yyyy  HH:mm'|fechaVenta }}</p>
     </div>

    <h5>UBICACIÓN</h5>
    <img ng-src="http://www.inforural.com/ficheros/image/rutas/LasPalmas/Recreandonos%20con%20los%20Parques%20Tematicos/mapa.jpg"
         style="width:100%">

    <br><br>

    <elemento-usuario model="producto.seller"></elemento-usuario>

    <br>

    <comparte-producto model="producto"></comparte-producto>


</div>


<a href="#/vender" class="btn btn-circle-lg btn-primary"> <span>Vender</span> </a>
