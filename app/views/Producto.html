<div class="col-md-7 div-left-column-detail-product">

    <img ng-src="{{ selectedImage }}" class="img-big-detail-product">

    <br><br>

    <img ng-src="{{ ::producto.images[0] }}" class="img-small-detail-product" ng-click="changeImage(0)">
    <img ng-src="{{ ::producto.images[1] }}" class="img-small-detail-product" ng-click="changeImage(1)">
    <img ng-src="{{ ::producto.images[2] }}" class="img-small-detail-product" ng-click="changeImage(2)">
    <img ng-src="{{ ::producto.images[3] }}" class="img-small-detail-product" ng-click="changeImage(3)">

</div>

<div class="col-md-5 div-right-column-detail-product">

     <div class="well well-sm">
         <img ng-src="{{ ::producto.seller.avatar }}" class="img-circle img-avatar-detail-product">
         <p class="p-user-detail-product">{{ ::producto.seller.user.username }}</p>
         <p class="p-price-detail-product">{{ ::producto.price }}€</p>
         <h3>{{ ::producto.name }}</h3>
         <p>{{ ::producto.description }}</p>
         <p> <span class="label label-default">{{ ::producto.category.name }} </span> </p>
         <p>{{ ::producto.published_date|date:'dd/MM/yyyy  HH:mm'|fechaVenta }}</p>
     </div>

    <h5>UBICACIÓN</h5>
    <img ng-src="http://www.inforural.com/ficheros/image/rutas/LasPalmas/Recreandonos%20con%20los%20Parques%20Tematicos/mapa.jpg"
         style="width:100%">

    <br><br>

    <elemento-usuario model="producto.seller"></elemento-usuario>

    <br>

    <comparte-producto model="producto"></comparte-producto>


</div>


<a href="#/vender" class="btn btn-circle-lg btn-primary"> <span>Vender</span> </a>
