
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img src="" class="img-responsive" alt="Logotipo"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form ng-submit="submit()" accept-charset="UTF-8" role="form" class="form-signin">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input class="form-control" placeholder="Usuario" id="username" type="text" ng-model="user">
                            <input class="form-control" placeholder="Contraseña" id="password" type="password" ng-model="pass">
                            <br>
                            <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Entrar »">
                            <br>
                            <a href=""> <span>Olvidé mi contraseña</span></a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
